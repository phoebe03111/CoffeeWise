<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/coffee.css" />
    <title>Coffee knowledge</title>
  </head>

  <body>
    <!-- Header -->
    <header class="container d-flex flex-column align-items-center mt-5">
      <div class="d-flex align-items-center gap-3 mb-1">
        <img
          class="coffee-bean"
          src="/assets/coffee-beans.png"
          alt="coffee beans"
        />
        <a href="/index.html"><h1>CoffeeWise</h1></a>
        <img
          class="coffee-bean"
          src="/assets/coffee-beans.png"
          alt="coffee beans"
        />
      </div>
      <p class="lead">Track your caffeine intake wisely</p>
    </header>

    <!-- Quiz section -->
    <section class="quiz__section">
      <div class="quiz__container" id="quiz">
        <div class="quiz__header">
          <h2 class="quiz__title" id="question">Question text</h2>
          <ul class="quiz__list">
            <li class="quiz__item">
              <input type="radio" name="answer" id="a" class="quiz__radio" />
              <label for="a" id="a_text" class="quiz__options">Question</label>
            </li>

            <li class="quiz__item">
              <input type="radio" name="answer" id="b" class="quiz__radio" />
              <label for="b" id="b_text" class="quiz__options">Question</label>
            </li>

            <li class="quiz__item">
              <input type="radio" name="answer" id="c" class="quiz__radio" />
              <label for="c" id="c_text" class="quiz__options">Question</label>
            </li>

            <li class="quiz__item">
              <input type="radio" name="answer" id="d" class="quiz__radio" />
              <label for="d" id="d_text" class="quiz__options">Question</label>
            </li>
          </ul>
        </div>

        <button id="submit">Submit</button>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/scripts/coffee.js"></script>
  </body>
</html>
